<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tabs App</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.tdcards.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- <script src="cordova.js"></script> -->
    <script src="js/app.js"></script>
    <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>
    <script src="lib/collide/collide.js"></script>
    
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAoCvqzB1OFPJ3KurvgWO8Ji_ETmjyy4Fo"></script>    

  </head>
  <body ng-app="starter" no-scroll  ng-controller="ModalCtrl" class="platform-android platform-cordova platform-webview">

        <ion-header-bar class="bar-stable">
          <h1 class="title">Adecco</h1>
          <button class="button button-icon ion-android-upload app-color" ng-click="modal.show()"></button>
        </ion-header-bar>

        <ion-tabs class="tabs-icon-top padding">
        <!-- <ion-tab icon="ion-ios-search app-color-pri" title="Search" href="#/search">
             <ion-nav-view name="tab-search"></ion-nav-view>
             </ion-tab> 
        -->
          <ion-tab icon="ion-ios-chatboxes-outline app-color-pri" title="Assistant" href="#/assistant">
            <ion-nav-view name="tab-assistant"></ion-nav-view>
          </ion-tab>
          <ion-tab icon="ion-ios-albums-outline app-color-pri" title="Job Cards" href="#/swipe">
            <ion-nav-view name="tab-swipe-cards"></ion-nav-view>
          </ion-tab>
          <ion-tab icon="ion-ios-location-outline app-color-pri" title="Locator" href="#/locator">
            <ion-nav-view name="tab-locator"></ion-nav-view>
          </ion-tab>
          <ion-tab icon="ion-ios-heart-outline app-color-pri" title="Saved" href="#/saved">
            <ion-nav-view name="tab-saved"></ion-nav-view>
          </ion-tab>
          <ion-tab icon="ion-ios-settings app-color-pri" title="Settings" href="#/settings">
            <ion-nav-view name="tab-settings"></ion-nav-view>
          </ion-tab>
          
        </ion-tabs>

  </body>
</html>
