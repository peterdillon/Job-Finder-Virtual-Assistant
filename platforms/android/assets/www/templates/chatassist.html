    <ion-pane class="messaging-view padding" ng-controller="Messages">
    
    <ion-content class="content-stable" on-swipe-left="hideTime = false" on-swipe-right="hideTime = true">
    
     

      <div ng-repeat="message in messages" ng-class="{other: message.userId != myId}" class="messages">
        <p class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
          <span>{{ message.text }}</span>
        </p>
        <p class="time" ng-class="{'slide-right': hideTime, '': !hideTime}">{{message.time}}</p>
      </div>

    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <input list="language" type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
        <datalist id="language">
          <option value="Manager">
          <option value="New York">
          <option value="France">
          <option value="Yes call me">
          <option value="Yes please show me jobs">
          <option value="No">
          <option value="Show me jobs">
          <option value="Temporary">
          <option value="Full Time">        
        </datalist>


      </label>
      <button class="button button-clear app-color" ng-click="sendMessage()">Send</button>

      
    </ion-footer-bar>
  </ion-pane>
