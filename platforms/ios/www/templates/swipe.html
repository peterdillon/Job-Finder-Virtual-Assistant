<ion-view view-title="SwipeCards">
 <ion-pane ng-controller="CardsCtrl">
 <ion-content class="padding" scroll="false">
 		
 		<h3 class="text-center app-color-pri">Jobs based on your preferences!</h3>
 		<h4 class="text-center">Swipe to discard or save for later. For better results, upload your resume.</h4>

		<div ng-controller="ModalCtrl">
	 		<div class="button-bar">
			  <a href="#/settings" class="button button-small button-outline button-assertive">Edit your preferences.</a>
			  <a class="button button-small button-outline button-assertive" ng-click="modal.show()">Upload Resume</a>
			</div>
		</div>


 		

 		<td-cards>
          <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-end="alert('hi')" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
            <div class="image" ng-controller="CardCtrl">
              <div class="remove-job"><i class="ion-close-circled"></i></div>
              <img ng-src="{{card.image}}">
              <div class="save-job"><i class="ion-ios-heart"></i></div>
            </div>
          </td-card>
        </td-cards>

	
 </ion-content>
 </ion-pane>
</ion-view>
