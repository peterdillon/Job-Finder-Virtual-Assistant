<ion-view view-title="Settings">
 <ion-content>
 	
 	<h3 class="text-center app-color-pri">Settings</h3>
 	
	<ul class="list">
	  <li class="item item-toggle">
	     Receive Text Notifications
	     <label class="toggle toggle-balanced">
	       <input type="checkbox" checked>
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
	  </li>
	</ul>

 	<ul class="list">
	  <li class="item item-toggle">
	     New Job Matches
	     <label class="toggle toggle-balanced">
	       <input type="checkbox" checked>
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
	  </li>

	  <li class="item item-toggle">
	     From My Recruiter
	     <label class="toggle toggle-balanced">
	       <input type="checkbox">
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
	  </li>
	</ul>

	<div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Job Titles</span>
	    <input type="text" placeholder="Manager, Project Manager">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Contact Number</span>
	    <input type="text" placeholder="516-342-6512">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Location</span>
	    <input type="text" placeholder="Melville NY">
	  </label>
	</div>

	<ul class="list">
 	  <li class="item item-toggle">
	     Deactivate Account
	     <label class="toggle toggle-assertive">
	       <input type="checkbox">
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
	  </li>
	</ul>


 </ion-content>
</ion-view>
